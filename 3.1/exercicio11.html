<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function conferir() {
            let v1 = $("#pecas").val();
            let v2;
            if (v1 <= 100 && v1 >= 0) {
                if (v1 >= 90) {
                    v2 = 'a';
                } else if (v1 >= 80) {
                    v2 = 'b';
                } else if (v1 >= 70) {
                    v2 = 'c';
                } else if (v1 >= 60) {
                    v2 = 'd';
                } else if (v1 >= 40) {
                    v2 = 'e';
                } else {
                    v2 = 'f';
                }
                alert(v2);
            } else {
                alert("numero invalido");
            }
        }

    </script>

</head>

<body>
    <input type="text" class="qualquer" id="pecas" placeholder="digite aqui o valor..">
    <button class="qualqueroutra" onclick="conferir()">conferir</button>
</body>

</html>
