<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        function conferir() {
            let v1 = $("#pecas").val();
            let v2 = v1.toLowerCase();
            let v3 = v2.split("");
            let v4 = 0;
            let ctr;

            if (v3.length % 2 == 0) {
                v4 = (v3.length / 2);
            } else {
                v4 = (v3.length / 2) + 1;
            }

            for (let c = 0; c < v4; c++){
                if(v3[c] == v3[(v3.length - 1)- c]){
                    ctr = "true";
                } else {
                    ctr = "false";
                }
            }
            alert(ctr);
        }


    </script>

</head>

<body>
    <input type="text" class="qualquer" id="pecas" placeholder="digite aqui o valor 1..">
    <button class="qualqueroutra" onclick="conferir()">conferir</button>
</body>

</html>
