<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700i" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

        function conferir() {
            let v1 = $("#pecas").val();
            let v3 = v1.split("");
            let numerofinal = 0;
            //alert(v3[1]);
            let v4 = v3.sort();
            let quantidade = 1;
            let num = 0;
    

            
            for(let c = 0; c < v4.length; c++){
                if(v4[c] == v4[c+1]){
                    quantidade++;
                } else {
                    if(quantidade > num){
                        num = quantidade;
                        numerofinal = v4[c];
                    }
                    quantidade = 1;
                }
            }
            alert(num);
 
        }
    </script>

</head>

<body>
    <p>DIGITE OS NOMES COM VIRGULA ENTRE ELES</p>
    <input type="text" class="qualquer" id="pecas" placeholder="digite aqui o valor 1..">
    <button class="qualqueroutra" onclick="conferir()">conferir</button>
</body>

</html>
